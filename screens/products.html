<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ПосударЪ - продукция</title>
  </head>
  <body>
    <header></header>
    <nav></nav>
    <div class="container">
      <label for="" class="label">Продукция</label>
      <div style="display: flex; gap: 60px; margin-top: 40px">
        <form class="filter">
          <span class="filter__logo">Фильтр</span>
          <label for="">Тематика</label>
          <div class="select-wrapper">
            <select name="theme" id="">
              <option value="" disabled selected>Не выбрано</option>
              <option value="Дети">Дети</option>
              <option value="Керамика">Керамика</option>
            </select>
            <img src="/images/icons/arrow.svg" alt="" />
          </div>
          <label for="">Стоимость</label>
          <div class="price-wrapper">
            <input type="text" name="" id="" placeholder="От..." /> -
            <input type="text" name="" id="" placeholder="До..." />
          </div>
          <label for="">Материал</label>
          <div class="select-wrapper">
            <select name="theme" id="">
              <option value="" disabled selected>Не выбрано</option>
              <option value="Дети">Керамика</option>
              <option value="Керамика">Фарфор</option>
            </select>
            <img src="/images/icons/arrow.svg" alt="" />
          </div>
          <label for="">Цвет</label>
          <div class="select-wrapper">
            <select name="theme" id="">
              <option value="" disabled selected>Не выбрано</option>
              <option value="Дети">Синий</option>
              <option value="Керамика">Красный</option>
            </select>
            <img src="/images/icons/arrow.svg" alt="" />
          </div>
        </form>
        <div class="product"></div>
      </div>
    </div>
    <footer></footer>
    <script type="module" src="/main.js"></script>
  </body>
</html>
